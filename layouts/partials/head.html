<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" page.Title site.Title }}{{ end }}</title>
<link rel="icon"
      type="image/png"
      href="{{ (printf "images/%s" site.Params.favicon) | relURL }}">

<link rel="stylesheet" href="/css/cookieconsent.css">

{{ partialCached "head/css.html" . }}

{{ $styles := resources.Get "css/custom.css" | css.PostCSS }}
<link rel="stylesheet" href="{{ $styles.RelPermalink }}">

{{ partialCached "head/js.html" . }}
